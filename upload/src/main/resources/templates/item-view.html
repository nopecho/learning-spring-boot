<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>상품 조회</h2>

    <div th:object="${item}">
        상품명 : <span th:text="*{itemName}">상품명 입니다.</span>
        첨부파일 : <a th:if="*{file}" th:href="|/attach/*{id}|" th:text="*{getFile().getUploadFileName()}">이미지 저장</a>
        이미지 : <img th:each="imgFile : *{files}" th:src="|/images/${imgFile.getStoreFileName()}|" th:width="300" th:height="300">
    </div>
</body>
</html>
