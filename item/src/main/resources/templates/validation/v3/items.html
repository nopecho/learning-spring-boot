<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}"></h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/validation/v3/items/add}'|"
                    th:text="#{page.addItem}"
                    type="button">상품 등록</button> </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.item.id}">IDzz</th>
                <th th:text="#{label.item.itemName}">상품명zz</th>
                <th th:text="#{label.item.price}">가격zz</th>
                <th th:text="#{label.item.quantity}">수량zz</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <a th:href="@{/validation/v3/items/{itemId}(itemId=${item.id})}"
                       href="item.html"
                       th:text="${item.id}">회원ID
                    </a>
                </td>
                <td>
                    <a th:href="@{|/validation/v3/items/${item.id}|}"
                       href="item.html"
                       th:text="${item.getItemName()}">상품명
                    </a>
                </td>
                <td th:text="${item.price}">가격</td>
                <td th:text="${item.quantity}">수량</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
